<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Register</title>
    <link href="../assets/styles.css" rel="stylesheet">
</head>
<body>
<div class="top-panel">
    <div class="title">Dark and Darker Stats</div>
</div>

<div class="background-container">
    <h1>Register</h1>
    <form class="form-container" id="registerForm">
        <div class="input-group">
            <label for="username">Username:</label>
            <input id="username" name="username" placeholder="Enter your username" required type="text">
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input id="email" name="email" placeholder="Enter your email" required type="email">
        </div>

        <div class="input-group">
            <label for="password">Password:</label>
            <input id="password" name="password" placeholder="Enter your password" required type="password">
        </div>

        <div class="input-group">
            <label for="confirm_password">Confirm Password:</label>
            <input id="confirm_password" name="confirm_password" placeholder="Confirm your password" required
                   type="password">
        </div>

        <div class="button-container">
            <button type="submit">Register</button>
        </div>
    </form>
</div>
<script src="../scripts/scripts.js"></script>
</body>
</html>
