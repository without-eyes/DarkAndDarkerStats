<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link href="assets/styles.css" rel="stylesheet">
</head>
<body>
<div class="top-panel">
    <div class="title">Dark and Darker Stats</div>
</div>
<div class="background-container">
    <form class="form-container" id="accountForm">
        <h1>Account Settings</h1>
        <div class="input-group">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="Enter your new email" type="email" />
        </div>
        <div class="input-group">
            <label for="password">New Password</label>
            <input id="password" name="password" placeholder="Enter new password" type="password" />
        </div>
        <div class="button-container">
            <button type="submit">Update</button>
        </div>
    </form>
</div>
<script type="module" src="scripts/update.js"></script>
</body>
</html>
