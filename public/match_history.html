<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Match History</title>
</head>
<body>
<h1>Your Match History</h1>
<ul id="matchesList">Loading...</ul>

<script>
  async function getMatchHistory() {
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId'); // Отримуємо userId з URL

    if (!userId) {
      console.error('User ID is missing in URL');
      document.getElementById('matchesList').innerHTML = 'User ID is required.';
      return;
    }

    try {
      const response = await fetch(`http://localhost:5000/api/user/${userId}/matches`);
      if (!response.ok) {
        throw new Error('Failed to fetch match history');
      }
      const matches = await response.json();
      const matchesList = document.getElementById('matchesList');
      matchesList.innerHTML = ''; // Очищаємо "Loading..." текст

      if (matches.length === 0) {
        matchesList.innerHTML = 'No matches found.';
        return;
      }

      matches.forEach(match => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="match.html?id=${match.id}">Match #${match.id} - ${match.result}</a>`;
        matchesList.appendChild(li);
      });
    } catch (error) {
      console.error('Error fetching match history:', error);
      document.getElementById('matchesList').innerHTML = 'Error fetching match history.';
    }
  }

  window.onload = getMatchHistory;
</script>
</body>
</html>
