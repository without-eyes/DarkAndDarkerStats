<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<header class="top-panel">
    <h1 class="title">User Profile</h1>
</header>
<main class="container-row">
    <section class="background-container">
        <h2>User Information</h2>
        <div class="input-group">
            <label for="username"><strong>Username:</strong></label>
            <span id="username" class="info-text">Loading...</span>
        </div>
        <div class="input-group">
            <label for="email"><strong>Email:</strong></label>
            <span id="email" class="info-text">Loading...</span>
        </div>
        <div class="input-group">
            <label for="registeredSince"><strong>Registered Since:</strong></label>
            <span id="registeredSince" class="info-text">Loading...</span>
        </div>
    </section>

    <section class="background-container">
        <h2>Your Characters</h2>
        <ul id="charactersList" class="info-text">Loading...</ul>
        <div class="button-container">
            <button onclick="location.href='./characters.html'">Characters</button>
        </div>
    </section>

    <section class="background-container">
        <h2>Match History</h2>
        <ul id="matchesList">Loading...</ul>
        <div class="button-container">
            <button onclick="location.href='./matches.html'">Match History</button>
        </div>
    </section>
</main>
<script src="./scripts/profile.js"></script>
</body>
</html>
