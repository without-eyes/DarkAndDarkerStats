<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<header class="top-panel">
    <h1 class="title">Dark and Darker Stats</h1>
</header>
<main class="container-row">
    <section class="background-container">
        <div class="account-info">
            <div class="info-item">
                <span class="info-label">Username:</span>
                <span class="info-value" id="username">Loading...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Email:</span>
                <span class="info-value" id="email">Loading...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Member Since:</span>
                <span class="info-value" id="member-since">Loading...</span>
            </div>
        </div>
    </section>

    <section class="background-container">
        <h2>Your Characters</h2>
        <ul id="charactersList" class="info-text">Loading...</ul>
        <div class="button-container">
            <button onclick="location.href='./characters.html'">Characters</button>
        </div>
    </section>

    <section class="background-container">
        <h2>Match History</h2>
        <ul id="matchesList">Loading...</ul>
        <div class="button-container">
            <button id="matchHistoryButton">Match History</button>
        </div>
    </section>
</main>
<script src="./scripts/profile.js"></script>
</body>
</html>
